name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  preparation:
    name: grcov
    runs-on: ubuntu-latest
    steps:
      - uses: wei/curl@master
        with: 
          args: -L https://github.com/mozilla/grcov/releases/latest/download/grcov-linux-x86_64.tar.bz2 | tar jxf -
  cargo-audit:
    name: cargo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  code-coverage:
    name: code-coverage
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          compnents: llvm-tools-preview
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
        env:
          RUSTFLAGS: '-Zinstrument-coverage'
      - uses: actions-rs/grcov@v0.1
        with:
          config: .github/grcov.yml

